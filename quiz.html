<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./quiz.css">
  <title>Civics 100 Quiz</title>
</head>

<body>
  <div class="container outer-container mt-5">
    <div class="title-container">
      <h4 id="status"></h4>
      <h4 id="questions-correct"></h4>
    </div>
    <div class="body-container mt-5">
      <div class="mt-2 question-container">
        <i class="fa fa-microphone" id="speak-btn"></i>
        <h6>Question:</h6>
      </div>
      <h2 class="mt-2" id="question-display"></h2>
      <h6 class="mt-5" id="official-answer-display"></h6>
      <h6 class="mt-5">Your Answer:</h6>
      <textarea name="" class="form-control mt-2" id="answer-box" cols="" rows="1"></textarea>
      <div class="button-container btn-group mt-5">
        <button type="button" class="" id="start-btn">Record</button>
        <button type="button" class="" id="clear-btn">Clear</button>
        <button type="button" class="" id="submit-btn">Submit</button>
      </div>
      <button type="button" class="" id="reset-btn">Reset</button>
    </div>
    <p id="instructions" class="mt-2">Press Record to begin answering</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./quiz.js"></script>
</body>

</html>
